<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishes for you</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container text" id="main">
      <div>
        <label for="">Enter Your Name:</label>
        <input type="text" id="entered-name" />
      </div>
      <div>
        <button onclick="verify()">Verify</button>
      </div>
    </div>
    <div id="wrong" class="container hide">
      You don't belong here.
      <a href="/wishes">Back</a>
    </div>
    <div class="container hide" id="correct">
      <div class="wishes">
        <div class="wish">Happy Birthday</div>
        <div id="name">Name</div>
      </div>
    </div>
  </body>
</html>
